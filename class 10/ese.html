<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
      }

      /* Main container */
      body > div {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "header header header header"
          "sidebar main main main"
          "footer footer footer footer";
        min-height: 100vh;
        gap: 20px;
        padding: 20px;
      }

      /* Header area */
      .ese {
        grid-area: header;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      /* You can add these additional elements to complete the grid layout */
      .sidebar {
        grid-area: sidebar;
        background-color: #e0e0e0;
        padding: 20px;
        border-radius: 8px;
      }

      .main-content {
        grid-area: main;
        background-color: #d0d0d0;
        padding: 20px;
        border-radius: 8px;
      }

      .footer {
        grid-area: footer;
        background-color: #c0c0c0;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="ese">
        <h1>
          <pre>
                  WELCOME TO THE CLASS 10 OF THE AXIA-COHORT-8
              </pre
          >
        </h1>
      </div>
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Navigation links or additional information can go here</p>
      </div>
      <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content area of the page</p>
      </div>
      <div class="footer">
        <p>Footer content - Copyright Â© 2023 AXIA-COHORT-8</p>
      </div>
    </div>
  </body>
</html>
